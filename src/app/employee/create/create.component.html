<h1>Add new employee</h1>
<form [formGroup]="employeeForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Employee ID:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="text" formControlName="phoneNumber"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Create</button></td>
    </tr>
  </table>
</form>
